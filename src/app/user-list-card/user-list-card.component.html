<div class="user-list-card d-flex d-md-block">
    <div class="user-card" *ngFor="let user of userList" 
        [ngClass]="user?.phone === selectedUser?.phone && 'active'"
        (click)="selectUserHandler(user?.phone); propsEmit()">
        <img [src]="user?.image" [alt]="user?.name" class="avatar" />
        <p class="username d-none d-md-flex">{{ user?.name }}</p>
    </div>
</div>
